<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div class="container">
            <div class="box">
                <form class="calculate-form" id="calculateForm">
                    <input type="number" name="maths" placeholder="Maths">
                    <input type="number" name="science" placeholder="Science">
                    <input type="number" name="hindi" placeholder="Hindi">
                    <input type="number" name="english" placeholder="English">
                    <button type="submit" class="primary-btn">Calculate</button>
                </form>
                
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
